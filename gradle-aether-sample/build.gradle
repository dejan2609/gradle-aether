group = 'com.lazan'
version = file('../version.txt').text.trim()

buildscript {
	repositories {
		mavenCentral()
	}
	dependencies {
		classpath "com.lazan:gradle-aether:1.0-SNAPSHOT"
	}
}

repositories {
	mavenCentral()
	maven {
		url 'http://repository.jboss.org/nexus/content/groups/public/'
	}
}

apply plugin: 'java'
apply plugin: com.lazan.gradle.aether.GradleAetherPlugin

aether {
	repositories {
		mavenCentral()
	}
	dependencies {
		compile 'org.wildfly.swarm:undertow:2017.5.0'
	}
}